{%extends "appBase.html"%}
{% load crispy_forms_tags %}

{%block content%}
<h1>
    <center>New Supply</center>
</h1>
<div class="container">
    <form method="post" action="{%url 'supplies:newSupply'%}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{%endblock content%}
