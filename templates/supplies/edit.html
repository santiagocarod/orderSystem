{%extends "appBase.html"%}
{% load crispy_forms_tags %}

{%block content%}
<h1>
    <center>Edit Supply</center>
</h1>
<div class="container">
    <form method="post" action="{%url 'supplies:editSupply'%}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="hidden" name="id" value="{{id}}">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{%endblock content%}
